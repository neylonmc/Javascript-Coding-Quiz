<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Coding Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <body>

        <div id = "quiz" class = "container">
            <div id = "scoreDiv">
                <p class = "scoreDiv-prefix">
                    Score: 
                </p>
                <h1 class = "scoreDiv-prefix" id = "score">
                    0
                </h1>
            </div>
        

            <div class="card-body">
                <h5 id="questionAsked"> Question goes here </h5>
                    <div class = "choice">
                    <p class = "choice-prefix"> A </p>
                    <p class = "choice-text" data-number = "1"> Choices 1 </p>
                    </div>
                <div class = "choice">
                    <p class = "choice-prefix"> B </p>
                    <p class = "choice-text"  data-number = "2"> Choices 2 </p>
                </div>
                 <div class = "choice">
                    <p class = "choice-prefix"> C </p>
                    <p class = "choice-text"  data-number = "3"> Choices 3 </p>
                </div>
                <div class = "choice">
                <p class = "choice-prefix"> D </p>
                <p class = "choice-text"  data-number = "4"> Choices 4 </p>
            </div>
            
        </div>

        <script src="questions.js"></script> 
      
      </div>
